    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">iCoder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="https://aryanswarnkar.github.io/icoderbootstrap/home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://aryanswarnkar.github.io/icoderbootstrap/about.html">About</a>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Topics
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Technology</a></li>
                            <li><a class="dropdown-item" href="#">Web development</a></li>
                            <li>
                                <hr class="dropdown-divider">

                            <li><a class="dropdown-item" href="#">Support</a></li>

                    <li class="nav-item">
                        <a class="nav-link" href="https://aryanswarnkar.github.io/icoderbootstrap/contact.html">Contact Us</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Contact Form -->
    <div class="container mt-5">
        <h2 class="mb-4">Contact Us</h2>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="query" class="form-label">Select your Query</label>
                <select class="form-select" id="query">
                    <option>Web</option>
                    <option>App Development</option>
                    <option>General Inquiry</option>
                </select>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="member">
                <label class="form-check-label" for="member">Are you a Member?</label>
            </div>
            <div class="mb-3">
                <label for="concern" class="form-label">Elaborate Your Concern</label>
                <textarea class="form-control" id="concern" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <footer class="mt-5 text-center text-muted">
            © 2020-2021 iCoder, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a>
        </footer>
